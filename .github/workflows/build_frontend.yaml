name: Build Frontend
on: pull_request

jobs:
  build-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
        - run: |
          npm ci
          npm run type-check
          npm run lint
          npm run build --if-present